<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms login</title>
    <link rel="stylesheet" href="ejercicio.css">
</head>
<body>
    <div class="container">
        <h1>Sign up to Dribbble</h1>
        <div class="botones">
            <button class="google-btn">
                <picture >
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"> 
                </picture>
                <span class="registrarse">Registrarse con Google</span>
            </button>
            <button class="tw-btn">
                <picture>
                    <img class="tw" src="https://www.shareicon.net/download/2016/07/09/118283_twitter.ico">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input name="name" id="name">
            </label>
            <label for="username">
                <span>Username</span>
                <input name="username" id="username">
            </label>
            </div>
            <label for="email" class="email">
                <span>Email</span>
                <input name="email" id="email" type="email">
            </label>  
            <label for="password" class="password">
                <span>Password</span>
                <input name="password" id="password" type="password" placeholder="6+ characters">
            </label>
            
            <label for="check box" class="checkbox-label">
                <input type="checkbox">
                <span class="terms">Creating an account means youâ€™re okay with our <a href="">Terms of Service, Privacy Policy,</a>  and our default <a href="">Notification Settings.</a> </span>
            </label>
            
            <button type="submit" class="create">Create Account</button>
        </form>
    </div>
</body>
</html>
